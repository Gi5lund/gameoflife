<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <h1>Game Of Life!</h1>
        <input type="number" id="alivepercent" placeholder="Alive cells ratio(0.0 -1.0)"/>
        <span><input type="text" id="generations"></span>
        <div id="controls">
            
            <span><button id="step-button">STEP</button></span>
            <span><button id="start-button">START</button></span>
            <span><button id="stop-button">STOP</button></span>
            <span><button id="randomseed-button">RANDOM SEED</button></span>
            <span><button id="reset-button">RESET</button></span>
           
        </div>
        <div id="board">Insert cells here</div>

    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
